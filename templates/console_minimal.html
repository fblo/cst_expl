<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCCP Console</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”—</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 12px;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 12px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        .session-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .session-label {
            font-size: 11px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .session-name {
            color: #58a6ff;
            font-weight: 600;
            font-size: 13px;
        }
        .status {
            display: flex;
            gap: 24px;
            font-size: 12px;
        }
        .status-item {
            display: flex;
            gap: 6px;
        }
        .status-item span:first-child {
            color: #8b949e;
        }
        .status-item span:last-child {
            color: #c9d1d9;
            font-weight: 500;
        }
        .console-container {
            flex: 1;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .console-header {
            display: grid;
            grid-template-columns: 160px 230px 230px 100px 170px 1fr;
            gap: 0;
            background: #21262d;
            border-bottom: 1px solid #30363d;
            font-weight: 600;
            font-size: 11px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .console-header div {
            padding: 8px 12px;
            border-right: 1px solid #30363d;
        }
        .console-header div:last-child {
            border-right: none;
        }
        .console {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }
        .console::-webkit-scrollbar {
            width: 8px;
        }
        .console::-webkit-scrollbar-track {
            background: #0d1117;
        }
        .console::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }
        .console::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
        .row {
            display: grid;
            grid-template-columns: 160px 230px 230px 100px 170px 1fr;
            gap: 0;
            border-bottom: 1px solid #21262d;
            line-height: 1.5;
        }
        .row:hover {
            background: #21262d;
        }
        .row div {
            padding: 6px 12px;
            border-right: 1px solid #21262d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: copy;
        }
        .row div:last-child {
            border-right: none;
        }
        .row div:hover {
            background: #30363d;
        }
        .row .date { color: #8b949e; }
        .row .source { color: #58a6ff; }
        .row .target { color: #cba6f7; }
        .row .state { color: #d29922; }
        .row .name { color: #69f0ae; }
        .row .data { 
            color: #c9d1d9; 
            white-space: pre-wrap;
            overflow: visible;
            text-overflow: clip;
            font-size: 11px;
        }
        .line.error { color: #f85149; background: #f8514922; }
        .line.success { color: #3fb950; }
        .line.info { color: #8b949e; }
        .line.header { color: #ffaa00; font-weight: bold; }
        .controls {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            margin-top: 12px;
        }
        .btn {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 6px 14px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #30363d;
            border-color: #58a6ff;
            color: #58a6ff;
        }
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #30363d;
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .empty {
            color: #484f58;
            text-align: center;
            padding: 40px 20px;
            font-size: 13px;
        }
        .data-highlight-x {
            background: #23863644;
            color: #3fb950;
            padding: 1px 4px;
            border-radius: 3px;
            font-weight: 500;
        }
        .data-highlight-called {
            background: #d2992244;
            color: #d29922;
            padding: 1px 4px;
            border-radius: 3px;
            font-weight: 500;
        }
        .footer {
            text-align: center;
            padding: 8px;
            color: #484f58;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="session-info">
                <span class="session-label">Session</span>
                <span class="session-name" id="sessionName">...</span>
            </div>
            <div class="status">
                <div class="status-item">
                    <span>Object ID</span>
                    <span id="objectId">-</span>
                </div>
                <div class="status-item">
                    <span>Lines</span>
                    <span id="lineCount">0</span>
                </div>
                <div class="status-item">
                    <span>Status</span>
                    <span id="status">Loading...</span>
                </div>
            </div>
        </div>
        
        <div class="console-container">
            <div class="console-header">
                <div>Date</div>
                <div>Source</div>
                <div>Target</div>
                <div>State</div>
                <div>Name</div>
                <div>Data</div>
            </div>
            <div class="console" id="console"></div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="runCommand()">Refresh</button>
            <button class="btn" onclick="window.close()">Close</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const session = urlParams.get('session') || 'unknown';

        document.getElementById('sessionName').textContent = session;

        function setStatus(text, loading = false) {
            const el = document.getElementById('status');
            el.textContent = text;
            if (loading) {
                el.innerHTML = '<span class="loading"></span> ' + text;
            } else {
                el.textContent = text;
            }
        }

        function setObjectId(id) {
            document.getElementById('objectId').textContent = id || '-';
        }

        function escapeQuotes(text) {
            return text.replace(/'/g, "\\'").replace(/"/g, '\\"');
        }

        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                const originalBg = element.style.backgroundColor;
                element.style.backgroundColor = '#238636';
                element.style.color = '#fff';
                setTimeout(() => {
                    element.style.backgroundColor = originalBg;
                    element.style.color = '';
                }, 300);
            }).catch(err => {
                console.error('Copy failed:', err);
            });
        }

        function formatData(text) {
            text = text.replace(/(X-[^\s,;]+)/g, '<span class="data-highlight-x">$1</span>');
            text = text.replace(/(Called number[^\s,;]*)/gi, '<span class="data-highlight-called">$1</span>');
            text = text.replace(/(Caller's number[^\s,;]*)/gi, '<span class="data-highlight-called">$1</span>');
            return text;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function runCommand() {
            setStatus('Loading...', true);
            
            try {
                const res = await fetch('/api/console/session', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({session: session})
                });
                const data = await res.json();
                
                if (data.success) {
                    setStatus('OK');
                    setObjectId(data.object_id);
                    document.getElementById('lineCount').textContent = data.count || 0;
                    
                    if (data.columns && data.columns.length > 0) {
                        renderTable(data.columns);
                    } else {
                        document.getElementById('console').innerHTML = '<div class="empty">No data available</div>';
                    }
                } else {
                    setStatus('Error');
                    const console = document.getElementById('console');
                    console.innerHTML = '<div class="empty" style="color:#f85149">Error: ' + escapeHtml(data.error || 'unknown') + '</div>';
                }
            } catch (e) {
                setStatus('Network error');
                const console = document.getElementById('console');
                console.innerHTML = '<div class="empty" style="color:#f85149">Network error: ' + escapeHtml(e.message) + '</div>';
            }
        }

        function renderTable(columns) {
            const console = document.getElementById('console');
            console.innerHTML = '';
            
            columns.forEach(col => {
                const row = document.createElement('div');
                row.className = 'row';
                row.innerHTML = `
                    <div class="date" data-value="${escapeHtml(escapeQuotes(col.date || ''))}">${escapeHtml(col.date || '-')}</div>
                    <div class="source" data-value="${escapeHtml(escapeQuotes(col.source || ''))}" title="${escapeHtml(col.source || '')}">${escapeHtml(col.source || '-')}</div>
                    <div class="target" data-value="${escapeHtml(escapeQuotes(col.target || ''))}" title="${escapeHtml(col.target || '')}">${escapeHtml(col.target || '-')}</div>
                    <div class="state" data-value="${escapeHtml(escapeQuotes(col.state || ''))}">${escapeHtml(col.state || '-')}</div>
                    <div class="name" data-value="${escapeHtml(escapeQuotes(col.name || ''))}" title="${escapeHtml(col.name || '')}">${escapeHtml(col.name || '-')}</div>
                    <div class="data" data-value="${escapeHtml(escapeQuotes(col.data || ''))}" title="${escapeHtml(col.data || '')}">${formatData(col.data || '-')}</div>
                `;
                console.appendChild(row);
            });
            
            console.querySelectorAll('.row div').forEach(cell => {
                cell.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    const text = cell.getAttribute('data-value');
                    copyToClipboard(text, cell);
                });
            });
        }

        setTimeout(runCommand, 500);

        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey) {
                e.preventDefault();
                runCommand();
            } else if (e.key === 'Escape') {
                window.close();
            }
        });
    </script>
</body>
</html>
